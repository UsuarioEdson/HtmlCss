<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeos está hospedado no meu próprio servidor</p>

  <video width="500" poster="Imagem/download.png" controls autoplay loop>
      <source src="midia/Piano Rock.mp4" type="video/mp4">
      <source src="midia/Piano Rock   WEBM.webm" type="midia/webm">
      <source src="midia/Piano Rock OGG.ogg" type="midia/ogg">
      <p>Seu navegador não tem compatibilidade com reproduçãso de vídeos</p>
  </video>

  <h1>Inserindo vídeos do Youtube</h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/A-IA_9NUbQE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
